<nav class="{{ colours }} search-nav hide-on-med-and-up">
  <div class="nav-wrapper">
    <div class="container">
      <div class="center-align">
        <form action="{% url 'browse:search-results' %}">
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <i class="material-icons prefix">business_center</i>
                <select name="type">
                  <option {% if request.GET.type == '1' %}selected{% endif %} value="1">Hotel Rooms</option>
                </select>
              </div>
            </div>
            <div class="col s12">
              <div class="input-field">
                <i class="material-icons prefix">location_on</i>
                <input
                  type="text"
                  class="search-loc location-autocomplete"
                  name="loc"
                  placeholder="Anywhere"
                  value="{{ request.GET.loc }}"
                />
                 <input
                  type="hidden"
                  name="coords"
                  class="location-autocomplete-coords"
                  value="{{ request.GET.coords }}"
                />
              </div>
            </div>
            <div class="col s12">
              <div class="input-field">
                <i class="material-icons prefix">people</i>
                <select name="pax" class="search-pax">
                  {% for pax in '0123456789' %}
                    <option{% if request.GET.pax == forloop.counter|lower %} selected{% endif %} value="{{ forloop.counter }}">{{ forloop.counter }} {% if forloop.counter == 1 %}Person{% else %}People{% endif %}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col s12">
              <div class="input-field">
                <i class="material-icons prefix standard">date_range</i>
                <input
                  type="text"
                  name="date"
                  class="datepicker search-date"
                  value="{{ request.GET.date }}"
                  placeholder="Any Dates"
                />
              </div>
            </div>
            <div class="col s12">
              <button class="btn waves-effect waves-light green" type="submit">
                <i class="material-icons left">search</i> Find Experiences
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</nav>
