[program:luckybreak_celery]
command=/var/www/sites/luckybreak/config/run-celery.sh
numprocs=1
directory=/var/log/luckybreak/
stdout_logfile=/var/log/luckybreak/luckybreak-celery.log
stderr_logfile=/var/log/luckybreak/luckybreak-celery.log
autostart=true
autorestart=true
user=www-data
stopasgroup=true
stopwaitsecs=600
killasgroup=true
startsecs=10
