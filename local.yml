version: '2'

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}

services:
  postgres:
    build: ./compose/postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    environment:
      - POSTGRES_USER=luckybreak
    ports:
      - "5432:5432"

  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    command: /start-dev.sh
    depends_on:
      - postgres
      - mailhog
      - redis
    environment:
      - POSTGRES_USER=luckybreak
      - USE_DOCKER=yes
      #- DJANGO_SETTINGS_MODULE=config.settings.local
      - DATABASE_URL=postgis://luckybreak@postgres/luckybreak
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    links:
      - redis
      - postgres
      - mailhog

  redis:
    build:
      context: .
      dockerfile: ./compose/redis/Dockerfile
    restart: always
    expose:
      - "6379"

  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "8025:8025"

